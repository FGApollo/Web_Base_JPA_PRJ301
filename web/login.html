<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                margin: 0;

                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #f2f4f7;

            }

            .container {
                margin: 170px;
                padding: 50px 110px;
                border: 1px solid #ccc;
                border-radius: 10px;
                background-color: white;
                box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            }
            .loginbutton{
                background-color: #0866ff;
                color: white;
                width: 245px;
                border-radius: 10px;
                height: 40px;
                margin-bottom: 10px;
                border-color: blue;
            }

            .button{
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .loginform {
                display: flex;
                flex-direction: column; 
                margin-bottom:  10px;              
            }
            
            .resetbutton{
                background-color: red;
                color: white;
                border-radius: 6px;
                border-color: red;
            }
            
            .username{
                border-radius: 6px;
                height: 25px;
                border: 1px solid #dddfe2;
            }
            
            .password{
                border-radius: 6px;
                height: 25px;
                border: 1px solid #dddfe2;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <h1>Login Page</h1>
            <form action="DispatchServlet" method="POST">
                <div class="loginform">
                    Username <input class="username" type="text" name="txtUsername" value="" required=""/> <br/>
                    Password <input class="password" type="password" name="txtPassword" value=""  required=""/><br/>
                    <div class="button">
                        <input class="loginbutton" type="submit" value="Login" name="btAction" />
                        <input class="resetbutton" type="reset" value="Reset" />
                    </div>
                </div>
            </form>
            <span>Don't have account yet?</span>
            <a style="color: coral" href="createNewAccount.html">Sign Up</a>
        </div>


    </body>
</html>
